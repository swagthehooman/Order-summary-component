<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="card-main">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="">

      <div class="card2">
        <h2 class="topic">Order Summary</h2>

        <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="amount-box">
          <img class="music-icon" src="./images/icon-music.svg" alt="">
          <div class="plans">
            <h5 class="plan-type">Annual Plan</h5>
            <p class="amount">$59.99/year</p>
          </div>

          <p class="options">Change</p>
        </div>

        <button class="payment-proceed">Proceed to Payment</button>
        <button class="payment-cancel">Cancel Order</button>
      </div>
    </div>
  </main>

</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/swagnikdas/">Swagnik Das</a>.
  </div>
</footer>

</html>
